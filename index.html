    <h1>충훈고등학교</h1>
    <button onclick="showPage(1)">급식충</button> <!-- 1페이지 버튼 -->
    <button onclick="showPage(2)">시간충</button> <!-- 2페이지 버튼 -->
    
    <div id="page1" class="page">
        <head>
            <meta charset="UTF-8" />
            <title>충훈고등학교 급식충</title>
            <style>
                /* 전체 배경 이미지 설정 */
                body {
                  background-color: rgb(229, 252, 255);
                  background-size: cover;
                }
              
                /* 중앙에 정렬되는 컨테이너 스타일 */
                .container {
                  max-width: 800px;
                  margin: 0 auto;
                  padding: 130px 20px;
                  background-color: rgb(255, 255, 255);
                  border-radius: 10px;
                }
              
                /* 이미지 스타일 */
                .meal-image {
                  width: 100%;
                  height: 300px;
                  object-fit: cover;
                  border-radius: 5px;
                  margin-bottom: 20px;
                }
              
                /* 텍스트 스타일 */
                h1, h2, label {
                  font-family: 'Noto Sans KR', sans-serif;
                  color: #333;
                }
                
                /* 날짜와 급식 종류 입력 폼 스타일 */
                #date, #mealType {
                  padding: 8px 12px;
                  border-radius: 5px;
                  border: 1px solid #ddd;
                  margin-right: 10px;
                  font-family: 'Noto Sans KR', sans-serif;
                  font-size: 16px;
                }
              
                /* 급식 정보 텍스트 에어리어 스타일 */
                #mealInfo {
                  resize: none;
                  padding: 10px;
                  font-family: 'Noto Sans KR', sans-serif;
                  font-size: 16px;
                  line-height: 1.5;
                  border: 1px solid #ddd;
                  border-radius: 5px;
                  margin-top: 20px;
                }
              
                /* 알레르기 유발 식품 정보 스타일 */
                #allergy {
                  font-size: 14px;
                  font-weight: bold;
                  margin-top: 20px;
                }
              
                /* 불러오기 버튼 스타일 */
                button {
                  padding: 8px 16px;
                  background-color: #333;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  font-family: 'Noto Sans KR', sans-serif;
                  font-size: 16px;
                }
              
                /* 불러오기 버튼 마우스 호버 시 스타일 */
                button:hover {
                  background-color: #555;
                }
              
                /* 불러오기 버튼 마우스 클릭 시 스타일 */
                button:active {
                  background-color: #222;
                }
              </style>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
              $(function() {
                // 토요일과 일요일 요일 선택 불가능하도록 처리
                $('#date').on('change', function(e) {
                  const selectedDate = new Date(e.target.value);
                  if(selectedDate.getDay() === 0 || selectedDate.getDay() === 6) {
                    alert("토요일과 일요일은 선택할 수 없습니다.");
                    $(this).val(""); // 선택된 날짜 초기화
                  }
                });
              });
        
              function loadMealInfo() {
                const selectedDate = new Date($("#date").val());
                const schoolCode = "7530626"; // 학교 코드
                const date = $("#date").val().replace(/-/g, ""); // 날짜
                const mealType = "2"; // 급식 종류 (점심)
        
                const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=J10&SD_SCHUL_CODE=${schoolCode}&MLSV_YMD=${date}&MMEAL_SC_CODE=${mealType}&Type=json`;
        
                $.ajax({
                  url: url,
                  type: "GET",
                  dataType: "jsonp",
                  jsonp: "callback",
                  success: function (data) {
                    const menu = data.mealServiceDietInfo[1].row[0].DDISH_NM.replaceAll("<br/>", "\n");
                    $("#mealInfo").val(menu);
                  },
                  error: function (xhr, status, error) {
                    console.error(xhr);
                    console.error(status);
                    console.error(error);
                    alert("데이터를 불러오는 중 오류가 발생했습니다.");
                  },
                });
              }
            </script>

              <h1>충훈고 급식 정보</h1>

    <script>
      function showPage(pageNum) {
        const pages = document.getElementsByClassName("page"); // 페이지들의 HTML 엘리먼트들을 가져옴
        
        // 모든 페이지를 숨기고, 선택한 페이지만 보이도록 함
        for (let i = 0; i < pages.length; i++) {
          if (i + 1 === pageNum) {
            pages[i].style.display = "block";
          } else {
            pages[i].style.display = "none";
          }
        }
      }
    </script>
